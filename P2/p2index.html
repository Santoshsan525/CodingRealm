<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="p2styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="applybox">
                <header>
                    <h1>Job Application 
                        <span class="smallhead">(web)</span>
                    </h1>
                </header>
                <form action="">
                    <div class="formcontainer">
                        <div class="formcontrol">
                            <label for="firstname">Name:</label>
                            <input type="text" id="firstname" required placeholder="Enter First name"/>
                        </div>
                        <div class="formcontrol">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastneme" required placeholder="Enter Last Name"/>
                        </div>
                        <div class="formcontrol">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required placeholder="example@something.com"/>
                        </div>
                        <div class="formcontrol">
                            <label for="jobrole">JobRole</label>
                            <select id="jobrole" name="jobrole">
                                <option value="" selected disabled hidden>Select Job Role</option>
                                <option value="developer">Developer</option>
                                <option value="designer">Designer</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>
                        <div class="formcontrol-address">
                            <label for="address">Address:</label>
                            <textarea id="address" name="address" rows="6" cols="80" placeholder="Address">
                            </textarea>
                        </div>   
                        <div class="formcontrol">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" placeholder="City"/>
                        </div> 
                        <div class="formcontrol">
                            <label for="state">State:</label>
                            <input type="text" id="state" name="city" placeholder="state"/>
                        </div>
                        <div class="formcontrol">
                            <label for="pincode">Pincode:</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Pincode"/>
                        </div>
                        <div class="formcontrol">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" value="2020-01-01"/>
                        </div>
                        <div class="formcontrol">
                            <label for="upload">Upload your CV:</label>
                            <input type="file" id="upload" name="upload"/>
                        </div>
                </form>
                <div class="buttoncontainer">
                    <button type="submit" onclick="submitForm()">Submit Form</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
